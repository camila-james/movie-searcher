<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Movie Searcher</h1>
    </header>
    <main>
        <div class="wrapper">
            <section class="search">
                <form action="submit" id="form">
                    <div class="dropdown" data-dropdown>
                        <button class="link" type="button" data-dropdown-button>Genre</button>
                        <div class="dropdownMenu infoGrid">
                            <div class="dropdownLinks">
                                <button type="button">Action</button>
                                <button type="button" href="#">Battle</button>
                                <button type="button" href="#">Comedy</button>
                                <button type="button" href="#">Drama</button>
                                <button type="button" href="#">Horror</button>
                                <button type="button" href="#">Love</button>
                                <button type="button" href="#">Musical</button>
                                <button type="button" href="#">Mystery</button>
                            </div>
                        </div>
                    </div>
                    <div class="searchBox">
                    <label for="text">Search for Movie</label>
                    <input type="text" id="text">
                    <button class="search">Search</button>
                    </div>
                </form>
            </section>
            <!-- this is the format we are implemnting on js -->
            <div class="movies" id="movies">
            </div>
        </div>
    </main>
    <footer>
        <p><a href="https://junocollege.com/">Created at Juno College by James & Camila</a></p>
    </footer>

</body>
</html>
