<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>

    <title>IMDb Movie Searcher</title>

</head>
<body>

    <header>
        <h1>Movie Searcher</h1>
    </header>

    <main>
        <div class="wrapper">
            <section class="search">
                <form action="submit" id="form">

                    <!-- this is the genre dropdown -->
                    <div class="dropdown" data-dropdown>
                        <button class="link" type="button" data-dropdown-button>Genre</button>
                        <div class="dropdownMenu infoGrid">
                            <div class="dropdownLinks">
                                <button class="genre" type="button">Action</button>
                                <button class="genre" type="button">Battle</button>
                                <button class="genre" type="button">Comedy</button>
                            </div>
                            <div class="dropdownLinks">
                                <button class="genre" type="button">Drama</button>
                                <button class="genre" type="button">Horror</button>
                                <button class="genre" type="button">Love</button>
                            </div>
                            <div class="dropdownLinks">
                                <button class="genre" type="button">Musical</button>
                                <button class="genre" type="button">Mystery</button>
                                <button class="genre" type="button">Sci-fi</button>
                            </div>
                        </div>
                    </div>

                    <!-- this is the searchbox -->
                    <div class="searchBox">
                    <label for="text">Search for Movie</label>
                    <input type="text" id="text">
                    <button class="search">Search</button>
                    </div>
                </form>
            </section>
            <!-- this is the format we are implemnting on js -->
            <div class="movies" id="movies">
            </div>
        </div>
    </main>

    <footer>
        <p>
            <a href="https://junocollege.com/">Created at Juno College by James & Camila</a>
        </p>
    </footer>

</body>
</html>
