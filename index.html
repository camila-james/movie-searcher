<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <title>Movie Searcher</title>
    
</head>
<body>
    <div class="wrapper">
        
    <header>
        <h1 class="title">Hackflixüçø</h1>
    </header>
<!-- this is the genre form -->
    <main>
        <section class="search">
            <div>
                <form action="submit" class="custom-selector" id="form">
                    <label for="genre">Select a Genre:</label>
                    <select name="genre" id="genre">
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                        <option value="10402">Music</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                </form>
            </div>
        </section>
            
<!-- this is the format we are implementing on js for all the movies to show up -->
        <section>
            <div class="movies" id="movies"> </div>
        </section>
            
    </div>
</main>
    
    <footer>
        Made at Juno College by James & Camila
    </footer>
<!-- JS script -->
    <script src="scripts/myScript.js" defer></script>
    
</body>
</html>
